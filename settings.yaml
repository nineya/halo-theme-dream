comment:
  label: 评论区
  items:
    enable_theme_comment:
      name: enable_theme_comment
      label: 使用主题定制评论区
      type: switch
      data-type: bool
      default: true
      description: '开启后将使用主题内置的评论区模块，如果使用其他评论区模块以下评论区相关的配置可能不生效。'
      options:
