basic:
  label: 基础设置
  items:
    small_title:
      name: small_title
      label: 网站副标题
      type: text
      placeholder: '网站副标题'
    navbar_top:
      name: navbar_top
      label: 导航栏固定
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    background_pc:
      name: background_pc
      label: PC端博客背景图
      type: attachment
      placeholder: 'PC端博客背景图'
      default: 'https://api.btstu.cn/sjbz/?lx=dongman&format=images&method=pc'
    background_mobile:
      name: background_mobile
      label: 移动端博客背景图
      type: attachment
      placeholder: '移动端博客背景图'
      default: 'https://api.btstu.cn/sjbz/?lx=dongman&format=images&method=mobile'
    link_comment_id:
      name: link_comment_id
      label: 友链界面评论区ID
      type: text
      default: 2
      placeholder: '友链界面评论区ID'
      description: '友链界面没有ID，需要指定一个自定义页面的ID用于评论，被指定的文章评论区将作为友链的评论区。不存在的ID将导致评论功能无法使用，不建议随便修改。'
    record_number:
      name: record_number
      label: 备案号
      type: text
      placeholder: '工信部备案号'
    record_number_ps:
      name: record_number_ps
      label: 公安部备案
      type: text
      placeholder: '公安部备案号'
    website_time:
      name: website_time
      label: 建站时间
      type: text
      placeholder: 'YYYY/MM/dd HH:mm:ss'
    busuanzi:
      name: busuanzi
      label: busuanzi访客统计
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    night_logo:
      name: night_logo
      label: 黑夜模式的logo(放空默认为网站logo)
      type: attachment
      placeholder: '黑夜模式的logo'
