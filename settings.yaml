          label: 默认
        - value: circle
          label: 圆圈
        - value: balls
          label: 小球
    reply_desc_soft:
      name: reply_desc_soft
      label: 回复列表按时间降序
      type: switch
      data-type: bool
      description: '评论中的二级回复列表按回复时间降序排序（默认为升序）。'
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    unfold_reply_num:
      name: unfold_reply_num
      label: 默认展开的二级回复数量
      type: text
      default: 6
      placeholder: '默认展开的二级回复数量'
    show_comment_ua:
