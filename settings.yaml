      name: enable_blogger_operation
      label: 启用博主操作
      type: switch
      description: '如果博主已登录，允许博主直接在评论区进行操作。'
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    autoload_comment:
      name: autoload_comment
      label: 自动加载评论列表
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    comment_loading_style:
      name: comment_loading_style
      label: 评论加载样式
      type: radio
      data-type: text
      default: default
      options:
