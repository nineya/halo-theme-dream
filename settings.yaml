basic_info:
  label: 基础信息
  items:
    access_key:
      name: access_key
      label: <必填> AccessKey
      type: text
      default: dream
      placeholder: '博客API设置中的Access Key'
      description: 'Access Key 用于主题中 Content API 校验，填写有误将导致接口报错，需在博客高级设置中开启 API 服务，并使此处的 Access Key 与 API 设置中的保持一致。'
    small_title:
      name: small_title
      label: 网站副标题
      type: text
      placeholder: '网站副标题'
    document_hidden_title:
      name: document_hidden_title
      label: 离屏文案（离开）
      type: text
      placeholder: '浏览器切换到其它标签或后台时页面标题展示的文字'
    document_visible_title:
      name: document_visible_title
      label: 离屏文案（回来）
      type: text
      placeholder: '浏览器返回到当前标签时页面标题展示的文字'
    index_inform:
      name: index_inform
      label: 首页通知
      type: textarea
      placeholder: 通知内容
      description: "在首页最顶部显示一条通知。"
    copy_explain:
      name: copy_explain
      label: 拷贝说明
      type: textarea
      placeholder: 说明内容
      description: "当用户拷贝文本时，自动将该文本内容追加到最后面。"
    night_logo:
      name: night_logo
      label: 黑夜模式的logo(放空默认为网站logo)
      type: attachment
      placeholder: '黑夜模式的logo'
    page_number:
      name: page_number
      label: 分页页码数量
      type: text
      placeholder: '分页页码数量'
      default: '5'
    record_number:
      name: record_number
      label: 备案号
      type: text
      placeholder: '工信部备案号'
    record_number_ps:
      name: record_number_ps
      label: 公安部备案
      type: text
      placeholder: 'X公网安备 XXXXXXXXXXXXXX号'
    website_time:
      name: website_time
      label: 建站时间
      type: text
      placeholder: 'YYYY/MM/dd HH:mm:ss'
      description: '输入时间格式进行倒计时，非时间格式则直接显示文本。'
    cloud_by_logo:
      name: cloud_by_logo
      label: 云服务提供商Logo
      type: attachment
      placeholder: 'Logo图片url链接'
    cloud_by_url:
      name: cloud_by_url
      label: 云服务提供商URL
      type: text
      placeholder: 'url地址'
basic_style:
  label: 基础样式
  items:
    load_progress:
      name: load_progress
      label: 加载进度条
      type: radio
      default: center
      options:
        - value: none
