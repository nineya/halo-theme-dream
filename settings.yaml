          label: 开启
        - value: false
          label: 关闭
    anonymous_user_name:
      name: anonymous_user_name
      label: 匿名用户名
      type: text
      placeholder: '用户名'
      description: '填写后将允许用户匿名评论，并使用此名称做用户名。'
