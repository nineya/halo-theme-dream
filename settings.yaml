      label: 显示评论的UA信息
      type: switch
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    enable_bullet_screen:
      name: enable_bullet_screen
      label: 开启评论弹幕
      type: radio
