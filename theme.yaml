# 主题id，唯一
id: dream
# 主题名称
name: Dream
author:
  # 作者名称
  name: nineya
  # 作者网址
  website: https://www.nineya.com
# 主题描述
description: '梦之城，童话梦境'
# 主题logo地址
logo: https://q1.qlogo.cn/g?b=qq&nk=361654768&s=640
# 主题地址
website: https://blog.nineya.com
# 主题github开源地址
repo: https://github.com/nineya/halo-theme-dream
# 版本号
version: 3.2.4
# 最低支持的 Halo-Plus 版本
require: 1.1.0
# 编辑器配置参数
editorOptions: /themes/dream/source/js/editor-options.min.js?mew=3.2.4
# 文章页 meta 变量
postMetaField:
  - enable_copyright
  - thumbnail_mode
  - tips
  - enable_katex
  - enable_share
  - enable_bullet_screen
  - index_carousel
  - enable_donate
# 自定义页 meta 变量
sheetMetaField:
  - enable_copyright
  - tips
  - enable_katex
  - enable_share
  - enable_bullet_screen
  - enable_donate